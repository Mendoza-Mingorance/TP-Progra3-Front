<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            integrity="sha512-..."
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <title>Mendoza-Mingorance Store</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/welcome.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="container">
    <header>
      <div class="logo-header">
        <img src="./assets/logo-min.png" alt="Logo" class="logo-header-img" />
      </div>
      <nav></nav>
      <label class="switch">
        <input type="checkbox" id="theme_dark" />
        <span class="turn-on-off"><i class="icon" id="theme_icon">ðŸŒ™</i></span>
      </label>
    </header>
    <main class="main-container">
      <div class="welcome-bg">
        <video autoplay muted loop playsinline class="welcome-bg-video">
          <source src="./assets/bg-video.mp4" type="video/mp4" />
          <img src="https://concepto.de/wp-content/uploads/2018/08/placa-madre4-e1534448782751.jpg" alt="Imagen de placa madre" class="welcome-bg-img">
        </video>
        <div class="welcome-bg-mask"></div>
      </div>

      <div class="welcome-container">
        <div class="welcome-screen">        
          <div class="welcome-card">
                <h2>Bienvenido a nuestra tienda</h2>
                <p>Tu tienda de AutoServicio</p>
            </div>
            <form id="welcome-form" class="welcome-form">
              <div class="welcome-form-input">
                <label for="customer-name">Ingresa tu nombre para continuar:</label>
                <input
                  type="text"
                  id="customer-name"
                  name="customerName"
                  maxlength="50"
                  placeholder="Ingrese su nombre aqui.."
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Continuar</button>
            </form>          
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Mendoza-Mingorance Store &copy; 2025 - Sistema de Autoservicio</p>
      <div class="footer-info">
        <p>Desarrollado por:</p>
        <p>Facundo Mingorance</p>
        <p>Brayan Mendoza</p>
      </div>
    </footer>    
  </body>
</html>
