        <link
            rel="stylesheet"

    <body class="container">
        <header>
            <div class="logo-header">
                <img src="./assets/logo-min.png" alt="Logo" class="logo-header-img" />
                <div class="header-customer-name"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="/products.html">Productos</a></li>
                    <li><a href="/cart.html">Carrito</a></li>
                </ul>
            </nav>

            <div class="header-btns">
                <label class="switch">
                    <input type="checkbox" id="theme_dark" />
                    <span class="turn-on-off"><i class="icon" id="theme_icon">ðŸŒ™</i></span>
                </label>
                <div class="cart">

        <main class="main-container">
            <h1>Productos</h1>
            <section class="products-section">
                <div id="products-filters">
                    <h2>Filtros</h2>
                    <div class="filters">
                        <input type="number" id="minPrice" placeholder="Precio mÃ­nimo" />
                        <input type="number" id="maxPrice" placeholder="Precio mÃ¡ximo" />

                        <select id="categorySelect"></select>

                        <select id="sortSelect">
                            <option value="">-- Clasificar por--</option>
                            <option value="name">Nombre</option>
                            <option value="price">Precio</option>
                            <option value="stock">Stock</option>
                        </select>

                        <select id="orderSelect">
                            <option value="">-- Ordenar por--</option>
                            <option value="asc">Ascendente</option>
                            <option value="desc">Descendente</option>
                        </select>
                    </div>
                    <button id="filterBtn">Aplicar filtros</button>
                </div>
                <div class="container-products"></div>
            </section>
        </main>

        <footer class="footer">
            <p>Mendoza-Mingorance Store &copy; 2025 - Sistema de Autoservicio</p>
            <div class="footer-info">

            </div>
        </footer>
    </body>
</html>
